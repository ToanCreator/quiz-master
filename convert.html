<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master PDF Converter</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-gradient {
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body class="py-10 px-4">
    <div class="max-w-3xl mx-auto">
        
        <div class="flex justify-between items-center mb-10">
            <a href="https://toancreator.github.io/quiz-master/" class="flex items-center text-blue-600 hover:text-blue-800 font-semibold transition">
                <i class="fas fa-arrow-left mr-2"></i>
                Quiz master
            </a>
            <div class="text-right">
                <span class="bg-blue-100 text-blue-700 text-xs font-bold px-3 py-1 rounded-full uppercase">Version 2.0</span>
            </div>
        </div>

        <div class="text-center mb-10">
            <div class="inline-block p-4 bg-white rounded-2xl shadow-sm mb-4">
                <i class="fas fa-file-pdf text-5xl text-red-500"></i>
            </div>
            <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">
                QUIZ MASTER <span class="text-blue-600">PDF</span>
            </h1>
            <p class="text-gray-500 mt-2">Chuyển đổi bộ câu hỏi sang PDF chuyên nghiệp, hỗ trợ đa trang</p>
        </div>
        
        <div class="glass-card rounded-3xl shadow-xl p-8 mb-8">
            <label class="block text-sm font-semibold text-gray-600 mb-2 ml-1">Dán link chia sẻ Quiz tại đây:</label>
            <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-link text-gray-400"></i>
                </div>
                <input 
                    type="text" 
                    id="quizUrl" 
                    placeholder="https://toancreator.github.io/quiz-master/?share=..."
                    class="w-full pl-11 pr-4 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition text-gray-700"
                >
            </div>
            
            <button 
                onclick="createFinalPDF()"
                class="w-full btn-gradient text-white font-bold py-4 rounded-2xl flex items-center justify-center text-lg"
                id="convertBtn"
            >
                <i class="fas fa-magic mr-3"></i>
                XUẤT FILE PDF NGAY
            </button>
            
            <div id="loading" class="hidden text-center mt-6">
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                    <p class="text-blue-600 font-medium mt-3">Đang xử lý dữ liệu và phân trang...</p>
                </div>
            </div>
        </div>
        
        <div id="status" class="hidden animate-bounce bg-green-50 border border-green-200 text-green-700 px-6 py-4 rounded-2xl flex items-center shadow-sm">
            <i class="fas fa-check-circle mr-3 text-xl"></i>
            <span><strong>Thành công!</strong> File PDF của bạn đã được tải xuống hoàn tất.</span>
        </div>

        <footer class="text-center text-gray-400 text-sm mt-12">
            &copy; 2025 Toàn Creator - Quiz Master PDF converter
        </footer>
    </div>

    <script>
        // Giải mã dữ liệu từ URL
        function decodeQuizMaster(url) {
            try {
                const urlObj = new URL(url);
                const shareParam = urlObj.searchParams.get('share');
                if (!shareParam) throw new Error("Không tìm thấy dữ liệu share");
                
                const base64Decoded = atob(shareParam);
                const bytes = new Uint8Array(base64Decoded.length);
                for (let i = 0; i < base64Decoded.length; i++) {
                    bytes[i] = base64Decoded.charCodeAt(i);
                }
                
                const utf8Decoder = new TextDecoder('utf-8');
                return JSON.parse(utf8Decoder.decode(bytes));
            } catch (e) {
                throw new Error("Link không hợp lệ hoặc sai định dạng");
            }
        }
        
        async function createFinalPDF() {
            const url = document.getElementById('quizUrl').value;
            if (!url) { alert('Vui lòng nhập URL'); return; }
            
            const btn = document.getElementById('convertBtn');
            const loader = document.getElementById('loading');
            const status = document.getElementById('status');

            loader.classList.remove('hidden');
            btn.disabled = true;
            status.classList.add('hidden');
            
            try {
                const quizData = decodeQuizMaster(url);
                await generateMultiPagePDF(quizData);
                status.classList.remove('hidden');
            } catch (error) {
                alert('Lỗi: ' + error.message);
            } finally {
                loader.classList.add('hidden');
                btn.disabled = false;
            }
        }
        
        async function generateMultiPagePDF(quiz) {
            const { jsPDF } = window.jspdf;
            
            // Tạo một container HTML ẩn để render nội dung
            const container = document.createElement('div');
            container.style.cssText = `
                position: absolute; left: -9999px; width: 800px;
                padding: 40px; background: white; font-family: 'Arial', sans-serif;
            `;
            
            container.innerHTML = `
                <div style="text-align: center; border-bottom: 2px solid #3b82f6; padding-bottom: 20px; margin-bottom: 30px;">
                    <h1 style="font-size: 28px; color: #1e3a8a; margin: 0;">${quiz.title.toUpperCase()}</h1>
                    <p style="color: #64748b; margin: 10px 0 0 0;">Ngày tạo: ${new Date().toLocaleDateString('vi-VN')} | Tổng số: ${quiz.questions.length} câu | Quiz Master</p>
                </div>
                ${quiz.questions.map((q, i) => `
                    <div style="margin-bottom: 25px; page-break-inside: avoid; border-bottom: 1px dashed #e2e8f0; padding-bottom: 15px;">
                        <div style="font-weight: bold; font-size: 16px; margin-bottom: 10px;">Câu ${i + 1}: ${q.text}</div>
                        <div style="margin-left: 20px;">
                            ${q.type === 'mcq' ? q.options.map((opt, j) => `
                                <div style="margin-bottom: 5px; color: #334155;">
                                    ${String.fromCharCode(65 + j)}. ${opt}
                                </div>
                            `).join('') : ''}
                            ${q.type === 'tf' ? q.items.map((item, j) => `
                                <div style="margin-bottom: 5px; color: #334155;">
                                    □ ${item.text} (Đúng/Sai)
                                </div>
                            `).join('') : ''}
                            ${q.type === 'sa' ? `<div style="border-bottom: 1px solid #cbd5e1; width: 100%; height: 20px; margin-top: 10px;"></div>` : ''}
                        </div>
                    </div>
                `).join('')}
                <div style="page-break-before: always; border-top: 4px solid #10b981; padding-top: 20px;">
                    <h2 style="text-align: center; color: #059669;">BẢNG ĐÁP ÁN</h2>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px;">
                        ${quiz.questions.map((q, i) => `
                            <div style="font-size: 14px; border: 1px solid #f1f5f9; padding: 5px 10px;">
                                <strong>Câu ${i+1}:</strong> 
                                ${q.type === 'mcq' ? String.fromCharCode(65 + q.correct) : ''}
                                ${q.type === 'tf' ? q.items.map(it => it.correct ? 'Đ' : 'S').join('-') : ''}
                                ${q.type === 'sa' ? q.correct_answers.join('/') : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.body.appendChild(container);
            
            // Dùng html2canvas chụp toàn bộ container
            const canvas = await html2canvas(container, { scale: 2, useCORS: true });
            const imgData = canvas.toDataURL('image/jpeg', 0.95);
            
            // Tính toán phân trang cho PDF
            const pdf = new jsPDF('p', 'mm', 'a4');
            const pageWidth = 210;
            const pageHeight = 297;
            const imgWidth = pageWidth;
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            
            let heightLeft = imgHeight;
            let position = 0;

            // Trang đầu tiên
            pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
            heightLeft -= pageHeight;

            // Thêm các trang tiếp theo nếu nội dung còn dài
            while (heightLeft > 0) {
                position = heightLeft - imgHeight;
                pdf.addPage();
                pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
            }

            const fileName = (quiz.title || 'quiz').replace(/[^a-z0-9]/gi, '_').toLowerCase();
            pdf.save(`${fileName}.pdf`);
            document.body.removeChild(container);
        }
    </script>
</body>
</html>
