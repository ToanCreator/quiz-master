<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Master - Toàn Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { dark: '#0d1117', card: '#161b22', border: '#30363d', accent: '#58a6ff', success: '#238636', error: '#da3633', active: '#238636' } } }
        }
    </script>    
</head>
<body class="min-h-screen pb-20 md:pb-0 md:pl-64">
<header class="fixed top-0 left-0 right-0 h-16 bg-card/95 backdrop-blur-lg border-b border-border z-50 flex items-center justify-between px-4 md:px-6 no-select">
    <div class="flex items-center gap-3">
        <div class="avatar-protect">
            <img src="https://i.ibb.co/BK658SV5/Picsart-25-06-23-20-06-13-912.png" alt="Logo" class="w-8 h-8 rounded-full border border-border pointer-events-none">
            <div class="download-message">Không cho tải đâu!</div>
        </div>
        <h1 class="font-bold text-lg tracking-tight"><span class="text-accent">Quiz</span>Master</h1>
    </div>
    <div id="userInfo" class="flex items-center gap-3"></div>
</header>
<nav class="fixed bottom-0 left-0 right-0 h-16 bg-card/95 backdrop-blur-lg border-t border-border z-50 flex md:flex-col md:left-0 md:top-16 md:bottom-0 md:w-64 md:border-r md:border-t-0 md:items-start md:px-4 md:py-6 justify-around items-center no-select">
    <button id="mobile-nav-dashboard" onclick="app.navigate('dashboard')" class="flex flex-col items-center text-gray-400 md:flex-row md:gap-3 md:w-full md:p-3 md:rounded-xl md:hover:bg-dark transition-all">
        <i class="fa-solid fa-house mb-1 md:mb-0"></i>
        <span class="text-[9px] font-bold md:text-sm">Home</span>
    </button>
    <button id="mobile-nav-create" onclick="app.navigate('create')" class="flex flex-col items-center text-gray-400 md:flex-row md:gap-3 md:w-full md:p-3 md:rounded-xl md:hover:bg-dark transition-all">
        <i class="fa-solid fa-circle-plus text-xl mb-1 md:mb-0 md:text-base"></i>
        <span class="text-[9px] font-bold md:text-sm">Create</span>
    </button>
    <button id="mobile-nav-settings" onclick="app.navigate('settings')" class="flex flex-col items-center text-gray-400 md:flex-row md:gap-3 md:w-full md:p-3 md:rounded-xl md:hover:bg-dark transition-all">
        <i class="fa-solid fa-gear mb-1 md:mb-0"></i>
        <span class="text-[9px] font-bold md:text-sm">Settings</span>
    </button>
</nav>
<main id="mainApp" class="p-4 md:p-8 max-w-5xl mx-auto mt-16"></main>
<div id="aiModal" class="fixed inset-0 bg-black/80 hidden z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
    <div class="bg-card w-full max-w-2xl rounded-2xl border border-border shadow-2xl flex flex-col max-h-[90vh]">
        <div class="p-4 border-b border-border flex justify-between items-center bg-dark rounded-t-2xl">
            <h3 id="aiModalTitle" class="font-bold text-accent text-lg"></h3>
            <button onclick="document.getElementById('aiModal').classList.add('hidden')" class="w-8 h-8 rounded-full hover:bg-border flex items-center justify-center transition">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="p-4 overflow-y-auto flex-1 custom-scrollbar">
            <p id="aiModalDesc" class="text-sm text-gray-400 mb-3"></p>
            <div id="aiModalContent"></div>
        </div>
        <div id="aiModalFooter" class="p-4 border-t border-border flex justify-end gap-3 bg-dark rounded-b-2xl">
            </div>
    </div>
</div>
<div id="timerOverlay" class="fixed top-0 left-0 w-full h-1 z-[100] hidden bg-border">
    <div id="timerBar" class="h-full bg-accent w-full shadow-[0_0_10px_#58a6ff]"></div>
    <div id="timerText" class="absolute top-4 right-4 bg-dark/80 text-accent font-black px-3 py-1 rounded-full border border-accent shadow-lg">00:00</div>
</div>
<div id="toast" class="fixed top-20 right-4 z-[100] transition-all duration-300 translate-x-full opacity-0"></div>
<script src="script.js"></script>
</body>
</html>
